version: '3.8'

services:

  web:
    build:
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - app
      - db

  app:
    build:
      dockerfile: ./docker/php/Dockerfile

  db:
    image: mysql:8.0.32
    restart: unless-stopped
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: docker-fuel

volumes:
  mysqldata:
