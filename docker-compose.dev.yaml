version: '3.8'

services:

  web:
    build:
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - type: bind
        source: ./docker/nginx/default.conf
        target: /etc/nginx/conf.d/default.conf

  backend:
    build:
      dockerfile: ./docker/php/Dockerfile
      target: ${BUILD_TARGET:-backend}
    volumes:
      - type: bind
        source: ./
        target: /var/www/html
      - type: bind
        source: ./storage/logs
        target: /var/www/html/storage/logs
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}

  db:
    ports:
      - 3306:3306
    restart: unless-stopped

volumes:
  mysqldata:
